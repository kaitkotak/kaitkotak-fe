name: Build and Deploy React Frontend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the React app
        run: npm run build

      - name: List files in the dist directory (to verify build)
        run: ls -l ./dist

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: reactbuild
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download the build artifact
        uses: actions/download-artifact@v4
        with:
          name: reactbuild
          path: dist

      - name: Verify downloaded files
        run: ls -R

      - name: Deploy to Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_PATH: "/srv/ecogreen/react/"
        run: |
          # Save SSH private key to a file
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          
          # Set permissions on the private key
          chmod 600 private_key.pem
          
          # Add private key to ssh-agent
          eval $(ssh-agent -s)
          ssh-add private_key.pem
          
          # List all files and directories in the current directory
          # ls -R

          # Use SCP to copy the build files to the server
          scp -o StrictHostKeyChecking=no -i private_key.pem -r dist/* $SERVER_USER@$SERVER_HOST:$SERVER_PATH
          
          # Clean up the private key
          rm private_key.pem
