name: Build and Deploy React Frontend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the React app
        run: npm run build

      - name: List files in the dist directory (to verify build)
        run: ls -l ./dist

      - name: Create a folder to hold the build
        run: |
          mkdir -p build-output
          cp -r ./dist/* ./build-output

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: ./build-output

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download the build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build

      - name: Verify downloaded files
        run: |
          ls -l
          ls -l react-build

      - name: Deploy to Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_PATH: "/srv/ecogreen/react/"
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          eval $(ssh-agent -s)
          ssh-add private_key.pem
          ls -l react-build
          scp -o StrictHostKeyChecking=no -i private_key.pem -r react-build/* $SERVER_USER@$SERVER_HOST:$SERVER_PATH
          rm private_key.pem
